<!DOCTYPE html>
<!-- Страница с гистограммой -->
<html lang='ru'>
<head>
  <link href='../../node_modules/normalize.css/normalize.css' rel='stylesheet'>
  <link href='../../assets/css/main.css' rel='stylesheet'>
  <link href='./histogram.css' rel='stylesheet'>
</head>
<body>
<div class='histogram'>
  <div class='histogram__header'>
    <h3 class='histogram__title'>
      <span class='histogram__name'>Total orders:</span>
      <span class='histogram__result'>100500</span>

    <a class='histogram__header-link' href='#'>
      View all
    </a>
  </div>
  <div class='histogram__columns'>
    <div class='histogram__columns-item' style='height: 100%;'></div>
    <div class='histogram__columns-item' style='height: 25%;'></div>
    <div class='histogram__columns-item' style='height: 75%;'></div>
    <div class='histogram__columns-item' style='height: 50%;'></div>
    <div class='histogram__columns-item' style='height: 10%;'></div>
    <div class='histogram__columns-item' style='height: 20%;'></div>
    <div class='histogram__columns-item' style='height: 90%;'></div>
    <div class='histogram__columns-item' style='height: 80%;'></div>
    <div class='histogram__columns-item' style='height: 30%;'></div>
    <div class='histogram__columns-item' style='height: 40%;'></div>
    <div class='histogram__columns-item' style='height: 60%;'></div>
    <div class='histogram__columns-item' style='height: 70%;'></div>
    <div class='histogram__columns-item' style='height: 50%;'></div>
  </div>
</div>
</body>
</html>
